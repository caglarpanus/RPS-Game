<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Google Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS Game</title>
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <img src="assets/background.png" width="600" height="150">
            <h3>Welcome to Rock-Paper-Scissors Game!</h3>
            <h4>Enter your name to start the game</h4>
        </div>

        <div class="formName"> 
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Your Name">
                <input id="add-name" type="submit" value="Submit" class="btn btn-primary mb-2">
            </form>
        </div>
            <div class="panel panel-default">
                    <div class="row"> <!-- Game Field -->
        
                        <!-- Player 1-->
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="panel panel-default playerPanel" id="playerPanel1">
                                <div class="panel-heading panelName">
                                    <h3 class="panel-title text-center" id="playerOneName"></h3>
                                </div>
        
                                <div class="panel-body panelOption text-center">
                                    <div class="option">Rock</div>
                                </div>
        
                                <div class="panel-body panelOption text-center">
                                    <div class="option">Paper</div>
                                </div>
        
                                <div class="panel-body panelOption text-center">
                                    <div class="option">Scissors</div>
                                </div>
        
        
                                <div class="panel-body panelStats text-center">
                                    <div class="stats" id="player1Stats"></div>
                                </div>
                            </div>
                        </div> <!-- End Player 1 Section -->

                        <!-- Result -->
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="panel panel-default gamePanel">
                                <h3 class="panel-title text-center" id="waitingNotice"></h3>
                                <h3 class="panel-title text-center" id="roundOutcome">Rock-Paper-Scissors</h3>
                            </div>
                        </div> <!-- Result -->

                        <!--Player 2 -->
                        <div class="col-lg-4 col-md-4 col-sm-4">
                                <div class="panel panel-default playerPanel" id="playerPanel2">
                                    <div class="panel-heading panelName">
                                        <h3 class="panel-title text-center" id="playerTwoName"></h3>
                                    </div>
            
                                    <div class="panel-body panelOption text-center">
                                        <div class="option">Rock</div>
                                    </div>
            
                                    <div class="panel-body panelOption text-center">
                                        <div class="option">Paper</div>
                                    </div>
            
                                    <div class="panel-body panelOption text-center">
                                        <div class="option">Scissors</div>
                                    </div>
            
                                    <div class="panel-body panelStats text-center">
                                        <div class="stats" id="player2Stats"></div>
                                    </div>
                                </div>
                            </div> <!-- End Player 2 -->

                        </div> <!-- Game Data Row -->
                    </div> <!-- End Game Data Section  -->

                <!-- Chat Section -->
                <div class="row">

                    <div class="col-lg-10 col-md-10 col-sm-10">
                        <div id="chatDisplay"></div>
                    </div>
            
                    <div class="col-lg-8 col-md-8 col-sm-8"> 
                        <div class="chatInput">        
                            <form id="message-form">
                                <textarea type="text" id="chat-input"></textarea>
                                <input id="chat-send" type="submit" value="Send" class="btn btn-primary mb-2">
                            </form>
                        </div> <!-- End Player Name Section  -->
                    </div> <!-- End Chat Section  -->
                </div>
                
</div>
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <!-- JavaScript Link -->    
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
